databaseChangeLog:
  - changeSet:
      id: 1.0
      author: postgres
      changes:
        - sql:
            sql: |
              CREATE TABLE airport.flight (
              id INT GENERATED BY DEFAULT AS IDENTITY NOT NULL PRIMARY KEY,
              where_to_fly_from VARCHAR(100) NOT NULL,
              where_to_fly VARCHAR(100) NOT NULL,
              departure_date TIMESTAMP NOT NULL
              );
