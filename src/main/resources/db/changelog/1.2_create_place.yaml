databaseChangeLog:
  - changeSet:
      id: 1.2
      author: postgres
      changes:
        - sql:
            sql: |
              CREATE TABLE airport.place (
                id INT GENERATED BY DEFAULT AS IDENTITY NOT NULL PRIMARY KEY,
                flight_id INT NOT NULL,
                name VARCHAR(50) NOT NULL,
                user_id INT,
                base_price DECIMAL(10,2) NOT NULL,
                is_booked BOOLEAN DEFAULT false NOT NULL,
                CONSTRAINT fk_place_flight FOREIGN KEY (flight_id) REFERENCES airport.flight(id) ON DELETE CASCADE,
                CONSTRAINT fk_place_user FOREIGN KEY (user_id) REFERENCES airport.user(id) ON DELETE SET NULL
                ); 
